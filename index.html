<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy App</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Click the buttons to make GIF's appear!</h1>

    <!--Buttons go here-->
    <div id="button-area"></div><br>

    <!--Add a sport-->
    <form id="sport-form">
        <label for="sport-input">Add a Sport!</label>
        <input type="text" id="sport-input"><br>
        <input type="submit" value="Submit" id="add-sport">
    </form>

    <!--GIF's go here-->
    <div id="gif-area"></div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
